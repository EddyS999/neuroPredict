{% extends 'navigation.html'%}
{% load static %}
{%block content%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1>Importez fichier CSV</h1>
        <p>Obtenez directement les r√©sultats de vos patients en important un fichier CSV.</p><br>
        <form method="POST" enctype="multipart/form-data" action="{% url 'read_csv' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="file" class="form-control" name="csv_file" id="csv_file">
            </div>

            <button type="submit" class="btn btn-primary">Importer csv</button>

        </form>

        {% if table_html %}
        {{ table_html|safe }}
        {% endif %}

    </div>

</body>

</html>
{%endblock%}
